<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <input type="text" id="id" placeholder="N" />
    <button onclick="go()">Ввести</button>

    <script type="text/javascript">
      function go() {
        var n = document.getElementById("id").value;
        var fe = 0;
        for (i = 0; i < n; i++) {
          if (noj(n, i) == 1) {
            fe++;
          }
        }

        for (i = 2; i < n; i++) {
          if (i ** fe % n == 1) {
            alert("ответ:" + i);
            break;
          }
        }
      }
      function noj(a, b) {
        if (a == 0) {
          return b;
        } else {
          while (b != 0) {
            if (a > b) {
              a -= b;
            } else {
              b -= a;
            }
          }

          return a;
        }
      }
    </script>
  </body>
</html>
